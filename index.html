<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7fb2d5bac5.js"
      defer
      crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 title="title" id="title">Raabata</h2>
        <h3 id="artist">Arjit Singh</h3>
        <div class="img_container">
          <img src="images/music-1.jpg" alt="" />
        </div>
        <audio src="./music/music-1.mp3"></audio>
        <!-- controls -->
        <div class="music_controls">
          <i class="fa fa-backward" aria-hidden="true" title="prev" id="prev">
          </i>
          <i
            class="fa fa-play main_button"
            aria-hidden="true"
            title="play"
            id="play"></i>
          <i
            class="fa fa-forward"
            aria-hidden="true"
            title="next"
            id="next"></i>
        </div>
      </div>
    </div>
  </body>
</html>
